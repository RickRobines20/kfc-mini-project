<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact KFC - Get in Touch</title>
    <meta name="description" content="Contact KFC customer service, submit feedback, or inquire about catering.">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>KFC</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Menu</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Colonel Sanders' Team</h2>
        <section id="contact-form-section">
            <p>Have a question or feedback? Fill out the form below and we'll get back to you!</p>

            <form id="contact-form" action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required> 
                
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit" class="cta-button">Send Message</button>
            </form>
        </section>

        <section id="location-info">
            <h3>Our Location</h3>
            <address>
                123 Colonel Drive, Fried Chicken City, CA 90210
            </address>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 KFC Mini-Project. All rights reserved.</p>
        <a href="#top">Back to Top</a>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
